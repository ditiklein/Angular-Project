   <div class="body">
    <div class="form-container ">
      <h2>Edit Course</h2>
      <form [formGroup]="courseForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="title" placeholder="Enter course name">
          <mat-icon matPrefix>school</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
          <mat-icon matPrefix>description</mat-icon>
        </mat-form-field>
  
        <div class="button-container">
          <button mat-raised-button class="black-button" (click)="save()" [disabled]="!courseForm.valid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-raised-button class="cancel-button" (click)="close()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
